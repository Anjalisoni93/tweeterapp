<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Viewport Added -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <span class="logo">tweeter</span>
        <div id="new-tweet">
          <button class="new-tweet-link" type="button">
            <p><strong>Write</strong> a new tweet</p>
            <i class="fas fa-angle-double-down" id="angle-arrow"></i>
          </button>
        </div>
    </nav>


    <div class="display-flex">
      <!-- Header -->
        <header id="profile">
          <img src="/images/profile-hex.png"> 
          <h2>Anjali Soni</h2>
        </header>

        <main class="container">
          <!-- New Tweets Section -->
            <section class="new-tweet">

              <!-- Error Message -->
                <div id="error"></div>

                  <!-- Compose New Tweets Form -->
                    <form class="submit-tweet" action="/tweets" method="POST">
                      <label for="tweet-text" class="title">What are you humming about?</label>
                      <textarea name="text" id="tweet-area"></textarea>
                        <div>
                          <button type="submit" class="submit-button">Tweet</button>
                          <output name="counter" class="counter" for="tweet-text">140</output>
                        </div>
                    </form>
              </section>

              <!-- Tweets Articles Section -->
                <section class="tweet-container">
          </section>
        </main>
    </div>
  </body>
</html>
